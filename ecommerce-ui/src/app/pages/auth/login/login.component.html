<mat-card class="login-card">
  <div class="logo-container">
    <img src="assets/img/ecommerce_icon.jpg" alt="Logo" class="logo-img">
  </div>

  <mat-card-title>Iniciar sesión</mat-card-title>
  <br>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" (click)="login()">
        Ingresar
      </button>
    </form>
  </mat-card-content>
</mat-card>
