<mat-toolbar color="" class="toolbar">
  <button mat-icon-button (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-name">Ecommerce - San Miguel Industries</span>
  <span class="spacer"></span>

  <!-- Carrito normal para desktop/tablet -->
  <button mat-icon-button [routerLink]="['/home/buycart']" class="cart-icon">
    <mat-icon class="cart-icon__icon">shopping_cart</mat-icon>
    <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
  </button>

  <button mat-button [matMenuTriggerFor]="userMenu" class="user-info">
    <mat-icon>account_circle</mat-icon>
    <span class="user-name">Anderson</span>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      Mi Perfil
    </button>
    <button mat-menu-item>
      <mat-icon>favorite</mat-icon>
      Mi Lista de Deseos
    </button>
    <button mat-menu-item>
      <mat-icon>local_shipping</mat-icon>
      Mis Pedidos
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar Sesi√≥n
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Carrito flotante para mobile -->
<button class="floating-cart" [routerLink]="['/home/buycart']">
  <mat-icon>shopping_cart</mat-icon>
  <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
</button>
